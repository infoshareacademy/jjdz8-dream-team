    <meta charset="UTF-8">

  src="https://code.jquery.com/jquery-3.5.1.slim.js"

 <script sec="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

         src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <title>Min</title>
   
    <script type = "text/javascript" language="JavaScript">
var arr = {
min: function(array) {
		return Math.min.apply(null, array);
}}
    
</script>
        
       
    </head>
    
</head>
<body>

<canvas id="ocean-volume-bar-chart" width="400" height="400"></canvas>

<script>
    // Source: https://www.ngdc.noaa.gov/mgg/global/etopo1_ocean_volumes.html
  
    names1=[2,3,4,5,6];
    names2=[3,3,3,3,3];
    names3=[5,5,5,5,5];
    names4=[4,4,4,4,4];
    names5=[2,2,2,2,3];
    names6=[4,4,5,6,5];
    names7=[2,3,5,5,5];


    const labels = ["Kasia", "Agnieszka", "Bartek", "Ola", "Adam", "Barbara", "Micha≈Ç"];
    const volumes = [arr.min(names1), arr.min(names2), arr.min(names3),arr.min(names4), arr.min(names5), arr.min(names6),arr.min(names7)];  // km3 * 10^3

    const dataObj = {
        labels: labels,
        datasets: [
            {
                label: "Min",
                data: volumes,
                borderWidth: 2,
                backgroundColor: "hsla(20,100%,80%,0.8)",
              
                borderColor:"hsla(0,100%,50%,1)"
            }
        ]
    }
    new Chart("ocean-volume-bar-chart",
            {
                type: "bar",
                data: dataObj,
                options: { // configure options here
                    responsive: false
                }
            });
</script>

</body>
</html>
