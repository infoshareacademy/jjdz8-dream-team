<header class="jumbotron">

        <div class="form-group col-md-6">

            <p>
                E-learning

</header>
<main role="main">
    <div class="container">
        <div class="card">
            <div class="card-header">
                dodaj przedmiot
            </div>
            <form method="post" action="http://localhost:8080/add-subject">
                <div class="form-group col-md-6">
                    <label>nazwa</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group col-md-6">
                    <label>temat</label>
                    <input type="text" class="form-control" name="topic">
                </div>
                <div class="form-group col-md-6">
                    <label for="description">opis</label><br>
                    <textarea id="description" typeof="text" name="description">range description</textarea>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <p>materiały wideo</p>
                        <select id="isVideo" name="isVideo">
                            <option value="true">tak</option>
                            <option value="false">nie</option>
                        </select>

                    </div>
                    <div class="form-group col-md-6">
                        <label>link do wideo</label>
                        <input type="text" class="form-control" name="videoLink">
                    </div>
                </div>

                <input class="btn btn-secondary" type="submit" name="save" value="zapisz"/><br/><br/>
            </form>
        </div>
    </div>
</main>
